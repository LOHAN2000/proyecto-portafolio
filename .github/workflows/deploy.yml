name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main    # Se activa al hacer merge en main (producción)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          persist-credentials: false

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.125.7' # Reemplaza con tu versión de Hugo
          extended: true # Si usas Hugo Extended (recomendado)

      - name: Build site
        run: hugo --minify --baseURL "https://LOHAN2000.github.io/proyecto-portafolio/" # Reemplaza con tu URL

      -  name: Deploy to GitHub Pages
         uses: peaceiris/actions-gh-pages@v3
         with:
            github_token: ${{ secrets.DEPLOY_TOKEN }}  # Usar el PAT
            publish_dir: ./public